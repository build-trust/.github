name: Sign Image Workflow
description: Sign A Docker Image

inputs:
  cosign_private_key:
    description: "Cosign Private key"
    required: true
  cosign_password:
    description: "Cosign password"
    required: true
  image:
    description: "Docker image"
    required: true
  ref:
    description: "Commit ref that docker image was built on"
    required: true

runs:
  using: "composite"
  steps:
    - uses: sigstore/cosign-installer@1fc5bd396d372bee37d608f955b336615edf79c8

    - shell: bash
      env:
        PRIVATE_KEY: '${{ inputs.cosign_private_key }}'
        COSIGN_PASSWORD: '${{ inputs.cosign_password }}'
      run: |
        if  cosign sign --key env://PRIVATE_KEY ${{ inputs.image }} -a "org=build-trust" -a "ref=${{ inputs.ref }}" -y; then
          echo "Signature verified"
        else
          echo "Invalid signature"
          exit 1
        fi
